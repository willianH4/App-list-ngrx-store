<div class="text">PostDetails</div>
<div class="mt-3" *ngIf="post">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title">Title: {{ post.title }}</h3>
      <p class="card-text">Description: {{ post.description }}</p>
      <p class="card-text">Id: {{ post.id }}</p>
      <a [routerLink]="['/post']" class="btn btn-primary">Back</a>
    </div>
  </div>
</div>
