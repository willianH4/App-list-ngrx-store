<div class="row">
  <div class="col-md-8">
    <h3>Posts List</h3>

    <div class="mt-3 mb-3">
      <a href="#" class="btn btn-primary" routerLink="/post/add">Add Post</a>
    </div>

    <table class="table table-striped" *ngIf="posts | async as postsData">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of postsData">
          <td>{{ post.id }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.description }}</td>
          <td>
            <a class="btn btn-primary" [routerLink]="['edit', post.id]">Update</a>
            &nbsp;
            <a class="btn btn-info" [routerLink]="['details', post.id]">Details</a>
            &nbsp;
            <button class="btn btn-danger" (click)="onDeletePost(post.id!.toString())">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
