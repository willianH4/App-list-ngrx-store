<div class="row">
  <div class="col-md-12">
    <h3>Add Post</h3>
    <hr>
    <form [formGroup]="postForm" (ngSubmit)="onAddPost()">
      <div class="mb-3">
        <label for="title">Title</label>
        <input type="text" name="" id="" class="form-control" formControlName="title">
        <span class="text-danger" *ngIf="invalidInput('title')">{{ titleErrorMsg }}</span>
      </div>
      <div class="mb-3">
        <label for="title">Description</label>
        <textarea name="" id="" class="form-control" formControlName="description"></textarea>
        <span class="text-danger" *ngIf="invalidInput('description')">{{ descriptionErrorMsg }}</span>
      </div>
      <div class="my-3">
        <button [disabled]="!postForm.valid" type="submit" class="btn btn-primary">Add Post</button>
      </div>
    </form>
  </div>
</div>
